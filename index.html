<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animations & JS Functions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button with hover effect -->
  <button class="button" onclick="animateBox('box')">Animate Box</button>

  <!-- Card flip example -->
  <div id="card" class="card" onclick="flipCard('card')" style="width:120px;height:180px;background:#f1c40f;margin:20px;">
    <!-- Card content here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
